<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=/html/HomePage.html"> <!-- 3 seconds delay -->
    <title>Welcome</title>
    <style>
        /* Full page styling to center the image */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Image container styling */
        .image-container {
            opacity: 0; /* Start with hidden image */
            animation: fadeIn 2s forwards; /* Fade in the image */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out; /* Smooth fade-out effect */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Fade-out effect before redirect */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="image-container" id="imageContainer">
        <!-- Image source will be dynamically set via JavaScript -->
        <img id="dynamicImage" alt="Displaying Image">
    </div>

    <script>
        // Set the image URL from the endpoint (replace with your image URL)
        const imageUrl = "https://stg-hcv.riayati.ae/csp/healthshare/hsaccess/web/custom/Rlogo.png"; // Replace with your image URL
        document.getElementById("dynamicImage").src = imageUrl;

        // Fade out before redirecting
        setTimeout(function() {
            const imageContainer = document.getElementById("imageContainer");
            imageContainer.style.animation = "fadeOut 1s forwards"; // Apply fadeOut animation
        }, 2500); // Start fade-out after 2.5 seconds (before redirect)

        // Redirect to landing page after 3 seconds
        setTimeout(function() {
            window.location.href = '/html/HomePage.html'; // Redirect to landing.html
        }, 3000); // 3 seconds delay
    </script>
</body>
</html>
